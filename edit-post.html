<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa bài đăng - Sách Cũ Theo Khu Vực</title>
    <link rel="icon" href="assets/images/logo.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/logo.png" alt="Logo" />
          Sách Cũ Theo Khu Vực
        </a>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search-books.html">Tìm sách</a>
            </li>
            <ul class="navbar-nav" id="authLinks"></ul>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FORM -->
    <section class="container py-5">
      <h2 class="section-title mb-4">✏️ Chỉnh sửa bài đăng</h2>

      <form id="editPostForm">
        <div class="row g-4">
          <!-- IMAGE -->
          <div class="col-md-4">
            <div class="card border-0 shadow-sm">
              <img
                id="imagePreview"
                src="https://placehold.co/400x500?text=Book+Cover"
                class="card-img-top"
                style="height: 400px; object-fit: cover"
              />
              <div class="card-body">
                <label class="form-label fw-semibold"
                  >Ảnh bìa mới (tuỳ chọn)</label
                >
                <input
                  type="file"
                  id="bookImage"
                  class="form-control"
                  accept="image/*"
                />
              </div>
            </div>
          </div>

          <!-- INFO -->
          <div class="col-md-8">
            <div class="card border-0 shadow-sm p-4">
              <div class="mb-3">
                <label class="form-label fw-semibold">Tên sách *</label>
                <input id="title" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Tác giả *</label>
                <input id="author" class="form-control" required />
              </div>

              <div class="row">
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Tình trạng</label>
                  <select id="bookCondition" class="form-select">
                    <option value="Mới">Mới</option>
                    <option value="Cũ nhẹ (90%)">Cũ nhẹ (90%)</option>
                    <option value="Cũ (70%)">Cũ (70%)</option>
                    <option value="Rách nhẹ">Rách nhẹ</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-semibold">Giá bán *</label>
                  <input
                    id="price"
                    type="number"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Thể loại *</label>
                <select id="category" class="form-select" required></select>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Tỉnh/Thành</label>
                  <select id="province" class="form-select"></select>
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Quận/Huyện</label>
                  <select id="district" class="form-select"></select>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Liên hệ</label>
                <input id="contactInfo" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Mô tả *</label>
                <textarea
                  id="description"
                  rows="4"
                  class="form-control"
                ></textarea>
              </div>

              <!-- BUTTONS -->
              <div class="text-end mt-4">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="history.back()"
                >
                  Hủy
                </button>
                <button type="submit" class="btn btn-primary" id="saveBtn">
                  <i class="bi bi-save me-2"></i>Lưu thay đổi
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <p class="mb-0">© 2025 - Nhóm 13 | Sách Cũ Theo Khu Vực</p>
      </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/edit-post.js"></script>
  </body>
</html>
