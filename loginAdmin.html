<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Sách Cũ Theo Khu Vực</title>
    <link rel="icon" href="assets/images/logo.png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-light shadow-sm">
      <div class="container justify-content-center">
        <a class="navbar-brand fw-bold" href="index.html">
          <img src="assets/images/logo.png" alt="Logo" height="32" />
          ADMIN | Sách Cũ Theo Khu Vực
        </a>
      </div>
    </nav>

    <!-- LOGIN FORM -->
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow rounded-4 p-4">
              <div class="card-body">
                <div class="text-center mb-4">
                  <h3 class="fw-bold">Admin Login</h3>
                  <p class="text-muted mb-0">Chỉ dành cho quản trị viên hệ thống</p>
                </div>

                <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

                <form id="adminLoginForm">
                  <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control" id="email" required />
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-semibold">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" required />
                  </div>

                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" />
                    <label class="form-check-label"> Ghi nhớ đăng nhập </label>
                  </div>

                  <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Đăng nhập
                  </button>
                </form>

                <div class="text-center mt-3 text-muted small">© 2025 - Admin Panel</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/admin-login.js"></script>
  </body>
</html>
