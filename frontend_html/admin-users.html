<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý người dùng - Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/styleadmin.css" />
</head>

<body>
  <div class="sidebar">
    <div class="logo-area">
      <img src="assets/images/logo.png" alt="Logo"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='block'" />
      <span>ADMIN PANEL</span>
    </div>

    <nav>
      <a href="admin-dashboard.html" class="nav-link"> <i class="bi bi-grid-fill"></i> Tổng quan </a>

      <a href="#" class="nav-link active"> <i class="bi bi-people-fill"></i> Quản lý người dùng </a>

      <a href="admin-posts.html" class="nav-link"> <i class="bi bi-file-earmark-text-fill"></i> Duyệt bài đăng </a>
      <a href="admin-categories.html" class="nav-link"> <i class="bi bi-tags-fill"></i> Quản lý thể loại </a>
    </nav>
  </div>

  <div class="main-content">
    <div class="top-header">
      <div class="header-title">Quản trị - <span>Quản lý người dùng</span></div>
      <div class="d-flex gap-3 align-items-center">
        <span id="welcomeName" class="d-none d-md-block text-secondary small">Xin chào, Admin</span>
        <button id="logoutBtn" class="btn btn-sm btn-outline-danger">
          <i class="bi bi-box-arrow-right"></i> Đăng xuất
        </button>
      </div>
    </div>

    <div class="card border-0 shadow-sm mt-4">
      <div class="card-body p-4">
        <div class="row mb-4 justify-content-between align-items-center">
          <div class="col-md-5">
            <h5 class="fw-bold text-dark mb-0">Danh sách tài khoản</h5>
          </div>
          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0 pe-2 text-secondary">
                <i class="bi bi-search"></i>
              </span>
              <input id="searchInput" type="text" class="form-control border-start-0 ps-0 shadow-none text-secondary"
                placeholder="Tìm theo tên, email, sđt..." oninput="searchUsers()" />
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Email</th>
                <th scope="col">SĐT</th>
                <th scope="col" style="min-width: 150px">Địa chỉ</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Ngày tạo</th>
                <th scope="col" class="text-center" style="min-width: 120px">Hành động</th>
              </tr>
            </thead>
            <tbody id="userTable">
              <tr>
                <td colspan="8" class="text-center py-4">Đang tải dữ liệu...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="assets/js/api.js"></script>

  <script>
    // Xử lý hiển thị tên Admin
    const adminInfo = JSON.parse(localStorage.getItem("admin") || "{}");
    const welcomeEl = document.getElementById("welcomeName");
    if (welcomeEl && adminInfo.name) {
      welcomeEl.innerText = "Xin chào, " + adminInfo.name;
    }

    // Xử lý nút đăng xuất
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        if (confirm("Bạn có chắc muốn đăng xuất?")) {
          if (window.api && window.api.authAPI) {
            window.api.authAPI.logoutAdmin();
          } else {
            // Fallback nếu api chưa load
            localStorage.removeItem("adminToken");
            localStorage.removeItem("admin");
          }
          window.location.href = "loginAdmin.html";
        }
      });
    }
  </script>
  <script src="assets/js/location-utils.js"></script>
  <script src="assets/js/admin-users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/admin-categories.js"></script>
</body>

</html>
